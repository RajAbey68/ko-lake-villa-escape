name: E2E Tests

on:
  push:
    branches:
      - main
      - preprod/**
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (dev server auto-starts)
        env:
          # Playwright config will start Vite dev with this flag
          # Do NOT set BASE_URL so Playwright webServer spins up at port 8091
          VITE_E2E: 'true'
        run: |
          npx playwright test e2e/homepage.spec.ts e2e/admin.spec.ts e2e/admin-gallery.spec.ts --reporter=html

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
